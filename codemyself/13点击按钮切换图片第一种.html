<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <input type="button" value='切换'/><br />
    <img src="img/a.jpg" />
    <script>
    var unOff=true;
    var aIpt=document.getElementsByTagName('input')[0];
    var aImg=document.getElementsByTagName('img')[0];
    aIpt.onclick=function(){
    if(unOff){
     aImg.src='img/b.jpg';
    }else{
        aImg.src='img/a.jpg';
    }
    unOff=!unOff;
    }
    </script>
</body>
</html>
