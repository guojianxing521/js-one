<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
	div{
		width:200px;
		height:30px;
		border:1px solid red;
		color:red;
		background-color: #fff;
	    font-size:14px;
		line-height: 30px;
		text-align: center;
		position: relative;
		left:100px;
		display: none;

	}
	</style>
</head>
<body>
	用户名：<input type="text" /><br>
	密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:<input type="text" /><br><br>
	<input type="checkbox" /><span id='sp'>十天之内免登录</span>
	<div id='box'>禁止在公共场所或者网吧打勾</div>
<script>
var oSpan = document.getElementById('sp');
var oBox = document.getElementById('box');
oSpan.onmouseover=function(){
	oBox.style.display='block';
}
oSpan.onmouseout=function(){
	oBox.style.display='none';
}

</script>
</body>
</html>
